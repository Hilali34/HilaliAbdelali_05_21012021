<!--------------------------------Content Page --Start ----------------------------------------->
<main class="container">

    <h1 class="h3 mb-4 mt-4">Voici le contenu de votre panier</h1>


        <div class="row" id="main-basket">

                <!--Start Grid column article-->
                <template  id="teddy-in-basket">
                        <!-- Card -->
                        <div class="mb-3 col-lg-8 ">
                            <div class="pt-4 wish-list">

                                <div class="row mb-4">
                                    <div class="col-md-5 col-lg-3 col-xl-3">
                                        <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                            <img class="img-fluid w-100 js-img—basket" src="" alt="Sample">
                                            <a href="#!">
                                                <div class="mask waves-effect waves-light ">
                                                    <img class="img-fluid w-100 js-img—basket" src="">
                                                    <div class="mask rgba-black-slight waves-effect waves-light"></div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-lg-9 col-xl-9">
                                        <div>
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <h5 id="js-title—basket"></h5>
                                                    <p class="mb-3 text-muted text-uppercase small" id="js-color-basket"></p>
                                                    <p class="mb-2 text-muted text-uppercase small" id="js-quantity—basket"></p>

                                                </div>
                                                <div>
                                                    <div class="def-number-input number-input safari_only mb-0 w-100">
                                                        <button  onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="minus" class="svg-inline--fa fa-minus fa-w-14 fa-basket" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg></button>
                                                        <input class="quantity" min="1" name="quantity" value="1" type="number">
                                                        <button id="basic-example-add" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" ><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14 fa-basket" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg></button>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14 fa-basket" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg></a>
                                                </div>
                                                <p class="mb-0"><span><strong id="js-price—basket"></strong></span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mb-4">

                            </div>
                        </div>
                        <!-- Card -->
                </template>
                <!--End Grid column article-->

        </div>
        <div class="row">
            <!--Start Grid column total-->
            <div class="col-lg-4">

                <!-- Start Card Total cart -->
                <div class="mb-3">
                    <div class="pt-4">

                        <h5 class="mb-3">Récaputilatif de votre commande </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Nombre total d'articles
                                <span id="js-total-articles-basket"></span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Prix TOTAL</strong>
                                </div>
                                <span><strong id="js-total-price-basket"></strong></span>
                            </li>
                        </ul>

                        <button type="button" class="btn mybg-secondary  btn-block waves-effect waves-light">Confirmer ma commande</button>
                    </div>
                </div>
                <!-- End Card Total cart -->

            </div>
            <!--End Grid column  total-->
        </div>



</main>





<!--------------------------------Content Page --End ----------------------------------------->
